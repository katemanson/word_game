<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word game</title>
    <link rel="stylesheet" href="main.css">
    <script src="bundle.js"></script>
  </head>
  <body>
    <div id="grid-container">
      <!-- ? Difficulty of getting the buttons to have absolute (fixed) positioning
      while avoiding overlap dealt with by wrapping each new button inside the last;
      seems a bit of a smelly solution, though? -->
      <table id="grid">
        <div id="swap-zone" class="tile-wrangler">
          <p>Swap a tile</p>
          <p id="placeholder-tile-space" class="tile-space"></p>
        </div>
        <div id="twist-button" class="tile-wrangler">
          <p>Twist</p>
        </div>
      </table>
    </div>
    <div id="info-window-container">
    </div>
  </body>
</html>
