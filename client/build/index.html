<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word game</title>
    <link rel="stylesheet" href="main.css">
    <script src="bundle.js"></script>
  </head>
  <body>
    <div id="grid-container">
      <div id="button-container">
        <button id="deal-button" class="button" type="button" name="deal">Deal</button>
        <button id="swap-button" class="button" type="button" name="swap">Swap<p class="button-tip">Stuck with a tile?<br>Swap it for<br>three others.</p></button>
        <button id="twist-button" class="button" type="button" name="twist">Twist<p class="button-tip">Get a new tile. (Once you've used up the ones you've got.)</p></button>
        <button id="submit-button" class="button" type="button" name="submit">Submit</button>
      </div>
      <table id="grid"></table>
    </div>
    <div id="info-window-container">
    </div>
  </body>
</html>
